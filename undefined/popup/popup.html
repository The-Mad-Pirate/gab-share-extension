<!DOCTYPE html><html><head><title>Share on Gab</title><meta charset="utf-8"><link href="./popup.css" type="text/css" rel="stylesheet"></head><body class="theme--light"><div class="popup background-color--x1 logged-out" id="popup"><header class="header no-select border-color--x1"><a class="header__logo" href="https://gab.com" target="_blank" rel="noopener noreferrer" title="Gab.com"><img class="header__img-logo" src="../assets/images/logo/gab-logo.png"></a><div class="header__right"><a class="header__link text-color--x2" id="auth" target="_blank" href="https://share.gab.com/connect-gab" title="Sign in to Gab.com">Sign In<img class="header__signin-img" src="../assets/images/icons/login.png"></a><img class="header__img" id="profile-photo" src="../assets/images/icons/profile-photo.png"></div></header><div class="main" role="main"><div class="main__inner rel" id="main__logged-in"><h1 class="main__title no-select text-color--x2">Share a post with your followers</h1><div class="main-post background-color--x2 border-color--x1"><textarea class="main-post__textarea text-color--x1" id="post" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" maxlength="3000" placeholder="Compose a new post"></textarea><div class="main-post-footer-block border-color--x1"><div class="main-post-footer-block__inner"><div class="main-post-footer-block__item"><label class="main-post-footer-block__title text-color--x3"><span id="main-post-footer-character-count">0</span>&nbsp;/ 3000 characters</label></div><div class="main-post-footer-block__item"><label class="main-post-footer-block__title text-color--x3 pointer no-select">NSFW<input class="main-post-footer-block__input pointer" id="nsfw-checkbox" type="checkbox"></label></div></div></div></div><footer class="footer"><span class="footer__tip" id="tip-block"><b class="footer__tip-title no-select text-color--x3">Tip:</b><p class="footer__tip-content text-color--x3" id="tip-text"></p></span><button class="footer__btn no-select rel" id="submit" title="Post to Gab"></button></footer></div><div class="main__inner" id="main__logged-out"><span class="main__pointer abs"></span><h1 class="main__title no-select text-color--x2">Sign-In to your Gab.com account</h1><h2 class="main__subtitle no-select text-color--x2">You will be redirected to a new window on Gab.com</h2></div></div></div><script src="./popup.js"></script></body></html>
